<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <script>
        var litros = parseFloat(prompt("¿Cuántos litros de cerveza se ha bebido?"))
        var km = parseFloat(prompt("¿Cuántos kilómetros ha recorrido?"))

        var litros_por_km = litros / km;

        alert("Habiendo bebido " + litros + " litros de cerveza y habiendo caminado " +
            km + " kilómetros, usted consume " + litros_por_km + " l/km."
        )
    </script>
</head>

<body>

</body>

</html>
