<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digievolution</title>

    <link href="styles.css" type="text/css" rel="stylesheet">
</head>

<body>
    <section class="cards-section">
        <div class="card">
            <div class="card_inner">
                <div class="card_face card_face-front">
                    <h2>Nº 282 Mega</h2>
                </div>
                <div class="card_face card_face-back">
                    <div class="card_content">
                        <div class="card_header">
                            <img src="img/beelzemon.jpg" class="profile">
                            <h2>Beelzemon Blast Mode</h2>
                        </div>
                        <div class="card_body">
                            <h3>Digimon Señor Demoníaco</h3>
                            <p>
                                Un Digimon rey malvado que ha llevado su poder y espíritu al límite. A diferencia de
                                aquellos que Digievolucionan hacia la maldad, su mente se ha vuelto más estable y sus
                                tres
                                siniestros ojos rojos se han tornado verdes.</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
