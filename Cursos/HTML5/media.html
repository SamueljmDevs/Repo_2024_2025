<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedias</title>
</head>

<body>
    <img src="https://ih0.redbubble.net/image.5269424048.7476/raf,360x360,075,t,fafafa:ca443f4786.jpg"
        alt="Mapache azul" width="200px" height="auto">
    <!-- video es para videos en un servidor, carpeta y blablabla -->
    <video src="" width="auto" height="200px" controls></video>
    <!-- iframe es para subir embebidos de html, como youtube -->
    <iframe width="auto" height="200px" src="https://www.youtube.com/embed/ipFaubyDUT4?si=JBwsph5Gcqwq-bat"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!-- Audio -->
    <audio src="" controls></audio>
</body>

</html>
